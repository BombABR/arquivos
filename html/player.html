<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.20.5/video-js.min.css" integrity="sha256-m5Z6aTceOvTmPJGYEAHYR3bSOBGlf1ycazqWtsLakxA=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.css" integrity="sha256-sEWRt8XjbMWSY/KHIVO4v9PFZS8FXbfyFHJI6nNcz+c=" crossorigin="anonymous" />
<style>
.video-js-responsive-container.vjs-hd {
    padding-top: 56.25%;
}
.video-js-responsive-container.vjs-sd {
    padding-top: 75%;
}
.video-js-responsive-container {
    width: 100%;
    position: relative;
}
.video-js-responsive-container .video-js {
    height: 100% !important; 
    width: 100% !important;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var videoUrl = getParameterByName('video');
var a = videoUrl + 'm37/';
var b = videoUrl + 'm22/';
var c = videoUrl + 'm18/';

document.write('<video id="video-player" class="video-js vjs-default-skin" controls data-setup=\'{"fluid": true}\'><source src="' + a + '" type="video/mp4" label="1080p" res="1080" /><source src="' + b + '" type="video/mp4" label="720p" res="720" /><source src="' + c + '" type="video/mp4" label="360p" res="360" /></video>');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.20.5/video.min.js" integrity="sha256-ziODdUF03HlmBBno2KTnXWx5wzqamlbQN8OM9NKgt9E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.js" integrity="sha256-PDKPS1G8GwO5/mGLPdmXZ47GH3Ix2xbmooVhHe4sK4g=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.20.5/lang/pt-BR.js" integrity="sha256-3QI2wC0ZIBgEiHqqT7Nabgpe176h6hHM7lHK249A2ps=" crossorigin="anonymous"></script>
<script>
  videojs('video-player').videoJsResolutionSwitcher()
</script>
</body>
</html>
