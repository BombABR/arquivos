<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.9.0/video-js.min.css" integrity="sha256-eXoB2lxpqIgd9VUhTEJfMF3F9X7W7SNNeo1eZzZ5dkc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.css" integrity="sha256-sEWRt8XjbMWSY/KHIVO4v9PFZS8FXbfyFHJI6nNcz+c=" crossorigin="anonymous" />
<style>
#video-player {
    width: auto;
    height: 360;
}
</style>
</head>
<body>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var videoUrl = getParameterByName('video');
var a = videoUrl + 'm37/';
var b = videoUrl + 'm22/';
var c = videoUrl + 'm18/';

document.write('<video id="video-player" class="video-js vjs-default-skin" controls data-setup="{}"><source src="' + a + '" type="video/mp4" label="1080p" res="1080" /><source src="' + b + '" type="video/mp4" label="720p" res="720" /><source src="' + c + '" type="video/mp4" label="360p" res="360" /></video>');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.9.0/video.min.js" integrity="sha256-+bMQKLpua60yw7fY434+gmPiCFk1cVbKXBG9TUuCgpA=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.2/videojs-resolution-switcher.min.js" integrity="sha256-PDKPS1G8GwO5/mGLPdmXZ47GH3Ix2xbmooVhHe4sK4g=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.9.0/lang/pt-BR.js" integrity="sha256-3QI2wC0ZIBgEiHqqT7Nabgpe176h6hHM7lHK249A2ps=" crossorigin="anonymous"></script>
<script>
  videojs('video-player').videoJsResolutionSwitcher()
</script>
</body>
</html>
