<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
<title>Cartoon Network ao vivo - Player</title>
<script src='https://cdn.jsdelivr.net/npm/clappr@0.2.100/dist/clappr.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@2.2.7/dist/dash-shaka-playback.min.js'></script>
<style>
.player {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
</style>
</head>
<body>
<div class='player'></div>
<script>
var player = new Clappr.Player({
    plugins: [DashShakaPlayback],
    source: 'https://cdn.tooncitydl-stream.gq/dash/cartoonbrhd.mpd',
    poster: 'https://3.bp.blogspot.com/-D2pqG_yTfs8/W8UQSJ93iJI/AAAAAAAAFg4/rMn007hmvsApkNmbe7Hx9cEM-Y-cROsggCLcBGAs/s1600/cn-aovivo.png',
    parent: '.player',
    height: '100%',
    width: '100%'
});
</script>
</body>
</html>
