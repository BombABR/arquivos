<!-- aqui ficará os vídeos -->
<script>
// Script para gerar os vídeos
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var data = getParameterByName('data');
var start = getParameterByName('start');
var end = getParameterByName('end');
// 240p: 482kbps_426x240
// 360p: 914kbps_640x360
// 480p: 1328kbps_854x480
// 720p: 1928kbps_1280x720
var res = getParameterByName('res');
function videos() {
    for(var i = start; i <= end; i++){
        document.write('<video width="360" height="640"><source src="http://phds-vod-tvela.saoweb.io/tbsila/big/secure/'+data+'/TVEA0101000000' + i + '/TVEA0101000000' + i + '_' + res +'.mp4"></source></video>');
    }
}
videos();
</script>
